<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Basic Reset */
        body, h1, h2, h3, p, a {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif; /* Helvetica Neue font */
            text-decoration: none; /* Removes underline from links */
            color: inherit; /* Inherits text color for links */
        }

        /* Set website background color */
        body {
            background-color: #b5aa99; /* Background color */
        }

        /* Header styling */
        .header {
            background-color: #FFC009; /* Header color */
            width: 100%;
            padding: 5px 0; /* Header padding */
        }

        /* Centering the logo */
        .logo-container {
            text-align: center;
            background-color: white; /* White background for the logo */
            padding: 20px 0; /* Logo padding */
        }
        .logo {
            max-width: 80%; /* Logo max width */
            height: auto;
        }

        /* Profile section styling */
        .profile-section {
            display: flex;
            flex-direction: row; /* Horizontal layout */
            flex-wrap: wrap; /* Wrap onto the next line if needed */
            justify-content: space-around; /* Evenly space the profile cards */
            align-items: center;
            gap: 40px; /* Gap between profile cards */
            padding: 40px 0; /* Padding around profile section */
        }
        .profile-card {
            display: flex;
            align-items: center; /* Align items vertically within the card */
            background-color: white; /* White background for profile cards */
            padding: 20px;
            border-radius: 5px; /* Rounded corners for profile cards */
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); /* Shadow effect */
            width: calc(50% - 40px); /* Half width minus the gap */
        }
        .profile-card img {
            border-radius: 5px; /* Slight rounding on images */
            width: 100px; /* Fixed width for profile images */
            height: auto;
            margin-right: 20px; /* Space between image and text */
        }
        .profile-info {
            display: flex;
            flex-direction: column; /* Stack info vertically */
            justify-content: center;
            align-items: flex-start; /* Align text to the start */
        }
        .profile-info h3, .profile-info p {
            margin: 5px 0; /* Margin for name and title */
        }
        .linkedin-logo {
            width: auto; /* Auto width for the LinkedIn logo */
            height: 1em; /* Height to match the text size */
            margin-top: 5px; /* Margin above LinkedIn logo */
        }

        /* Responsive Design */
        @media only screen and (max-width: 600px) {
            .profile-section {
                flex-direction: column; /* Stack vertically on smaller screens */
            }
            .profile-card {
                width: 100%; /* Full width cards on smaller screens */
            }
        }
    </style>
</head>
<body>

<div class="header"></div>

<div class="logo-container">
    <img src="Color logo with background.png" alt="ShuckerVC Logo" class="logo">
</div>

<!-- Profile Section -->
<div class="profile-section">
    <div class="profile-card">
        <img src="JP.jpeg" alt="Jean-Philippe 'JP' Persico" class="profile-img">
        <div class="profile-info">
            <h3>Jean-Philippe 'JP' Persico</h3>
            <p>Managing Partner</p>
            <a href="http://linkedin.com/in/jppersico/" target="_blank">
                <img src="linkedin.png" alt="LinkedIn Logo" class="linkedin-logo">
            </a>
        </div>
    </div>
    <div class="profile-card">
        <img src="graham.jpeg" alt="Graham Siegel" class="profile-img">
        <div class="profile-info">
            <h3>Graham Siegel</h3>
            <p>Managing Partner</p>
            <a href="https://www.linkedin.com/in/grahamsiegel/" target="_blank">
                <img src="linkedin.png" alt="LinkedIn Logo" class="linkedin-logo">
            </a>
        </div>
    </div>
</div>

</body>
</html>
