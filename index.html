<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Basic Reset */
        body, h1, h2, h3, p, a {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            text-decoration: none;
            color: inherit;
        }

        /* Set website background color */
        body {
            background-color: #b5aa99;
        }

        /* Header styling */
        .header {
            background-color: #FFC009;
            width: 100%;
            padding: 15px 0;
            text-align: center;
            color: white;
            font-size: 1.5em;
        }

        /* Team title styling */
        .team-title-container {
            background-color: #b5aa99; /* Match the body background */
            padding: 30px 0; /* More space for the title */
            text-align: center;
        }
        .team-title {
            font-size: 2em;
            color: white; /* Contrast color for readability */
        }

        /* Profile section styling */
        .profile-section {
            display: flex;
            justify-content: center; /* Align with the main logo */
            flex-wrap: wrap;
            gap: 20px; /* Adjusted gap between the profile cards */
            padding: 20px 0; /* Space above and below the profile cards */
            max-width: 1200px; /* Max width to align with the logo */
            margin: auto; /* Center the section */
        }

        .profile-card {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: calc(50% - 40px); /* Adjust width for tighter grouping */
            display: flex;
            align-items: center;
        }

        .profile-card img {
            border-radius: 5px;
            width: 100px;
            height: auto;
            margin-right: 20px;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            flex-grow: 1;
        }

        .profile-info h3, .profile-info p, a {
            margin: 5px 0;
        }

        .linkedin-logo {
            height: 18px;
            margin-top: 5px;
        }

        /* Responsive Design */
        @media only screen and (max-width: 767px) {
            .profile-section {
                gap: 10px;
            }

            .profile-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="header">ShuckerVC</div>

<!-- Team Title Section -->
<div class="team-title-container">
    <div class="team-title">Our Team</div>
</div>

<!-- Profile Section -->
<div class="profile-section">
    <div class="profile-card" id="profile1">
        <img src="JP.png" alt="Jean-Philippe 'JP' Persico" class="profile-img">
        <div class="profile-info">
            <h3>Jean-Philippe 'JP' Persico</h3>
            <p>Managing Partner</p>
            <a href="http://linkedin.com/in/jppersico/" target="_blank">
                <img src="linkedin_new.png" alt="LinkedIn Logo" class="linkedin-logo">
            </a>
        </div>
    </div>
    <div class="profile-card" id="profile2">
        <img src="graham.png" alt="Graham Siegel" class="profile-img">
        <div class="profile-info">
            <h3>Graham Siegel</h3>
            <p>Managing Partner</p>
            <a href="https://www.linkedin.com/in/grahamsiegel/" target="_blank">
                <img src="linkedin_new.png" alt="LinkedIn Logo" class="linkedin-logo">
            </a>
        </div>
    </div>
</div>

<script>
    window.onload = function() {
        var container = document.querySelector('.profile-section');
        var profiles = Array.from(container.children);
        var frag = document.createDocumentFragment();
        while (profiles.length) {
            frag.appendChild(profiles.splice(Math.floor(Math.random() * profiles.length), 1)[0]);
        }
        container.appendChild(frag);
    };
</script>

</body>
</html>
