<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Basic Reset */
        body, h1, h2, h3, p, a {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            text-decoration: none;
            color: inherit;
        }

        /* Set website background color */
        body {
            background-color: #b5aa99;
        }

        /* Header styling */
        .header {
            background-color: #FFC009;
            width: 100%;
            padding: 15px 0;
            text-align: center;
            color: white;
            font-size: 1.5em;
        }

        /* Centering the logo */
        .logo-container {
            text-align: center;
            padding: 20px 0;
        }
        .logo {
            max-width: 80%;
            height: auto;
        }

        /* Team title styling */
        .team-title {
            font-size: 2em;
            color: #FFC009;
            text-align: center;
            padding: 50px 0;
            background-color: #b5aa99; /* Matching the body background */
        }

        /* Profile section styling */
        .profile-section {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            gap: 20px;
            margin: 0 5%; /* Aligning with the logo width */
        }

        .profile-card {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: calc(50% - 20px); /* Adjusted width for closer cards */
        }

        .profile-card img {
            border-radius: 5px;
            width: 100px;
            height: auto;
            margin-right: 20px;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            flex-grow: 1;
        }

        .profile-info h3, .profile-info p, a {
            margin: 5px 0;
        }

        .linkedin-logo {
            height: 18px; /* Fixed height for LinkedIn logo */
            margin-top: 5px;
        }

        /* Responsive Design */
        @media only screen and (max-width: 767px) {
            .profile-section {
                flex-direction: column;
                align-items: center;
            }

            .profile-card {
                width: 100%; /* Full width on smaller screens */
            }

            .team-title {
                padding: 30px 0; /* Reduced padding on smaller screens */
            }
        }
    </style>
</head>
<body>

<div class="header">ShuckerVC</div>

<div class="logo-container">
    <img src="Color logo with background.png" alt="ShuckerVC Logo" class="logo">
</div>

<!-- Team Title -->
<div class="team-title">Our Team</div>

<!-- Profile Section -->
<div class="profile-section">
    <div class="profile-card" id="profile1">
        <img src="JP.png" alt="Jean-Philippe 'JP' Persico" class="profile-img">
        <div class="profile-info">
            <h3>Jean-Philippe 'JP' Persico</h3>
            <p>Managing Partner</p>
            <a href="http://linkedin.com/in/jppersico/" target="_blank">
                <img src="linkedin_new.png" alt="LinkedIn Logo" class="linkedin-logo">
            </a>
        </div>
    </div>
    <div class="profile-card" id="profile2">
        <img src="graham.png" alt="Graham Siegel" class="profile-img">
        <div class="profile-info">
            <h3>Graham Siegel</h3>
            <p>Managing Partner</p>
            <a href="https://www.linkedin.com/in/grahamsiegel/" target="_blank">
                <img src="linkedin_new.png" alt="LinkedIn Logo" class="linkedin-logo">
            </a>
        </div>
    </div>
</div>

<script>
    window.onload = function() {
        var container = document.getElementById("profileSection");
        var profiles = Array.prototype.slice.call(container.getElementsByClassName('profile-card'));
        var frag = document.createDocumentFragment();
        while (profiles.length) {
            frag.appendChild(profiles.splice(Math.floor(Math.random() * profiles.length), 1)[0]);
        }
        container.appendChild(frag);
    };
</script>

</body>
</html>
